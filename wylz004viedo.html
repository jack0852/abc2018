        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #1b4332; /* 深綠色背景 */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        /* 左上角標題與藍勾勾 */
        .header-title {
            align-self: flex-start;
            display: flex;
            align-items: center;
            font-size: 1.2rem;

            margin-bottom: 30px;

        }
        .header-title .badge {
            width: 18px;
            height: 18px;
            margin-left: 6px;
        }

        /* 影片網格佈局 */
        .video-grid {
            width: 100%;
            max-width: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 兩欄顯示，想一欄改為 1fr */
            gap: 15px;
            padding-bottom: 80px;
        }

        /* 影片卡片外殼 */
        .video-card {
            position: relative;
            width: 100%;
            padding-bottom: 150%; /* 比例約為 9:13.5，適合手機直式 */
            border-radius: 12px;
            overflow: hidden;
            background-color: #000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            text-decoration: none; /* 移除超連結底線 */
            display: block;
        }

        /* 影片封面圖 */
        .video-card img.cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; /* 讓圖片暗一點，播放鈕更亮 */
            transition: transform 0.3s;
        }

        /* 滑鼠滑過縮放 */
        .video-card:hover img.cover {
            transform: scale(1.05);
            opacity: 1;
        }

        /* 播放按鈕圖示 */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* 播放三角型 */
        .play-button::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 18px;
            border-color: transparent transparent transparent #1b4332;
            margin-left: 4px;
        }

        .footer {
            margin-top: auto;
            padding: 20px 0;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }
