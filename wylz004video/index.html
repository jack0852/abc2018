        .video-card:active {

        /* 影片封面圖容器 (仿 TikTok 比例) */
        .thumbnail-box {
            position: relative;
            width: 100%;
            padding-bottom: 130%; /* 較長的直式比例 */
            background: #000;
        }
        .thumbnail-box img.cover {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
        }

        /* 播放按鈕小圖示 (在圖片中央) */
        .play-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
        }
        .play-overlay::after {
            content: '';
            border-style: solid;
            border-width: 8px 0 8px 12px;
            border-color: transparent transparent transparent #333;
        }

        /* 影片下方的文字區塊 */

            align-items: center;
        }
