<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jack</title>
    <style>
        /* 頁面背景與字體 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
            color: #333;
        }

        /* 頭像區塊 */
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .profile h1 {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #1a1a1a;
        }

        /* 連結列表 */
        .links-container {
            width: 100%;
            max-width: 400px; /* 手機顯示的最佳寬度 */
        }
        .link-card {
            display: block;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        /* 滑鼠滑過或手指點擊的效果 */
        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #fdfdfd;
        }

        /* 底部文字 */
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="profile">
        <img src="https://jack0852.github.io/abc2018/IMG_2104.jpeg" alt="頭像">
        <h1>Jack</h1>
    </div>

    <div class="links-container">
        <a href="www.tiktok.com/@wylz888" class="link-card" target="_blank">TikTok</a>
        <a href="https://www.instagram.com/wylz888?igsh=bmYzY200ejR0NDV6&utm_source=qr" class="link-card" target="_blank">Instagram</a>
    </div>

    <div class="footer">
        Copyright © 2021-2026 Jack All Rights Reserved.
    </div>

</body>
</html>
